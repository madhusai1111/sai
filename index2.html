<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDS - Think Beyond</title>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Quantico', sans-serif;
      color: white;
      overflow-x: hidden;
      background: transparent;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1001;
    }

    .navbar .brand {
      font-size: 1.25rem;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        background: rgba(0, 0, 0, 0.8);
        width: 100%;
        padding: 1rem;
        transition: all 0.3s ease;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .hero {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding-top: 70px;
    }

    #yt-bg-player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    #yt-bg-player-container iframe {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      border: none;
    }

    .hero-content {
      z-index: 2;
      padding: 1rem;
    }

    .hero-content h1 {
      font-size: 5rem;
      font-weight: bold;
      line-height: 1.2;
    }

    .hero-content h2 {
      font-size: 3rem;
      font-weight: 500;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 3rem;
      }

      .hero-content h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="brand">MDS - Think Beyond</div>
    <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Menu"><i class="fas fa-bars"></i></button>
    <div class="nav-links" id="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#products">Products</a>
      <a href="#team">Team</a>
      <a href="#jobs">Careers</a>
      <a href="#values">Values</a>
      <a href="#events">Events</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header id="home" class="hero">
    <div id="yt-bg-player-container">
      <iframe src="https://www.youtube.com/embed/IsNMDmhEAdk?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&rel=0&iv_load_policy=3&playsinline=1&start=0&end=17&loop=1&playlist=IsNMDmhEAdk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="hero-content">
      <h1>MDS</h1>
      <h2>THINK BEYOND</h2>
    </div>
  </header>

  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggleButton.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>

</html>
